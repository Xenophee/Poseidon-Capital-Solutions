<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Access Denied</title>
</head>
<body>
<h3>Access Denied</h3>
<div>
    <p th:text="${errorMsg}">You do not have permission to access this page.</p>
    <p>Logged in user: <b th:inline="text" th:text="${username}">User</b></p>
    <form th:action="@{/app-logout}" method="POST">
        <input type="submit" value="Logout"/>
    </form>
</div>
</body>
</html>
